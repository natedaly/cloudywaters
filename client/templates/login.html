<template name="login">
  <h1 id="loginTitle">Cloudy Waters</h1>
  <form id="loginForm">
    {{#if playerName}}
      <input id="playerPass" name="playerpass" type="password" placeholder="Enter your password, {{playerName}}" autocomplete="off" autofocus>
    {{else}}
      <input id="playerName" name="playername" type="text" placeholder="By what name do you wish to be known?" autocomplete="off" autofocus>
    {{/if}}
  </form>
</template>
