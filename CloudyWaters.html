<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head;
       any other head content must come *after* these tags -->
  <title>CloudyWaters</title>
  
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>



<body>

{{#if currentUser}}

  <div class="container">
  
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-3 col-xs-3">
        <div id="login">
          {{> loginButtons}}
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
        <div id="{{#if northRoom}}northRoom{{else}}noRoom{{/if}}">
          {{> room northRoom}}
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-3 col-xs-3"></div>
    </div>

    <div class="row no-gutter">
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        <div id="{{#if westRoom}}westRoom{{else}}noRoom{{/if}}">
          {{> room westRoom}}
        </div>
      </div>
  
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div id="currentRoom">
          {{> room currentRoom}}
        </div>
      </div>
  
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        <div id="{{#if eastRoom}}eastRoom{{else}}noRoom{{/if}}">
          {{> room eastRoom}}
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-3 col-xs-3"></div>
      <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
        <div id="{{#if southRoom}}southRoom{{else}}noRoom{{/if}}">
          {{> room southRoom}}
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-3 col-xs-3"></div>
    </div>
    
    <div class="row">
      <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
      <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
        <form id="prompt">
          <input type="text" name="command" placeholder="Enter a command" autofocus/>
        </form>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
    </div>

    <div class="row">
      <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
      <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
        {{> messageBox}}
      </div>
      <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
    </div>

  </div>

{{else}}

  <div id="login">
    {{> loginButtons}}
  </div>

{{/if}}
  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>


<template name="messageBox">
  <div id="messages">
    {{#each messages}}
      {{> message}}
    {{/each}}
  </div>
</template>


<template name="message">
  <div>
    {{#if playerName}}
      <span class="playerName">{{playerName}}</span> says 
    {{else}}
      <span class="playerNameSelf">You</span> say
    {{/if}}
    <span class="msg">'{{message}}'</span>
  </div>
</template>


<template name="room">
  <div class="room">
    <div class="roomName">
      {{name}}
    </div>
    <div class="roomDesc">
      {{desc}}
    </div>
<!--
    <div class="exits">
      {{#if hasExits}}
        <span class="exitsLabel">Exits: </span>
      {{/if}}
      {{#if north}}North{{/if}}
      {{#if south}}South{{/if}}
      {{#if east}}East{{/if}}
      {{#if west}}West{{/if}}
    </div>
-->
    <div class="mobList">
      {{#each mobList}}
        <div>{{this.name}} is standing here.</div>
      {{/each}}
    </div>
    <div class="playerList">
      {{#each playerList}}
        <div>{{this}} is standing here.</div>
      {{/each}}
    </div>
  </div>
</template>
